<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>Back End Assessment</title>
		<link rel="stylesheet" href="/client/stylesheet.css" />
	</head>

	<body class="container">
		<button id="complimentButton">Get a compliment</button>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			document.getElementById("complimentButton").onclick = function () {
				axios
					.get("http://localhost:4000/api/compliment/")
					.then(function (response) {
						const data = response.data;
						alert(data);
					});
			};
		</script>

		<button id="fortuneBtn">What's your fortune?</button>
		<script>
			document.getElementById("fortuneBtn").onclick = function () {
				axios.get("http://localhost:4000/api/fortune/").then(function (response) {
					const data = response.data;
					alert(data);
				});
			};
		</script>

		<br />

		<div class="formBox">
			<label for="inspireSel">How do you want your inspiration?</label>
			<select id="inspireSel" name="inspireSel">
				<optgroup label="What's your pick?">
					<option value="music">Music</option>
					<option value="meme">Meme</option>
					<option value="quote">Quote</option>
				</optgroup>
			</select>
		</div>

		<h2>Your requested dose of Inspiration</h2>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				document.getElementById("inspireSel").addEventListener("input", handleSel);
			});

			const handleSel = (event) => {
				let select = event.target;
				let pick = select.value;
				if (pick == "music") {
					console.log("User pick " + select.value);
				} else if (pick == "meme") {
					console.log("User pick " + select.value);
				} else if (pick == "quote") {
					console.log("User pick " + select.value);
				}
			};
		</script> 
    
    <script src="/server/index.js"></script>
	</body>
</html>
